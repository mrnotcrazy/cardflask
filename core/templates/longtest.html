<!-- desktop-build.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Desktop Deck Builder</title>
    <link rel="stylesheet" href="/static/styleDesktop.css">
    <script type="text/javascript" src="/static/deck_build.js"></script>

  </head>




  <body>





        <h1>Your short URL for sharing is:  </h1>


        <input type="text" value={{ short_url }} id="shortURL">
        <button onclick="myFunction()">Copy text</button>
<script>
function myFunction() {
  var copyText = document.getElementById("shortURL");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices
  navigator.clipboard.writeText(copyText.value);

}
</script>



  </body>
</html>
